<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Left</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="logic.js" defer></script>
</head>
<body>

  <div id="container">

    <header class="header-contents">
      <section class="get-battery"></section>

      <section class="title-of-app">
        <h1>TIME LEFT</h1>
      </section>

      <section class="get-cur-date"></section>
    </header>

    <main class="sections">
      <section class="time-selection">
        <label for="currentdate">
          <span>Current Date</span>
          <input type="date" id="currentdate">
        </label>

        <label for="targetdate">
          <span>Target Date</span>
          <input type="date" id="targetdate">
        </label>
      </section>
  
      <section class="get-buttons">
        <button class="get-days btn">Get Only Days</button>

        <button class="get-hours btn">Get Only Hours</button>

        <button class="get-minutes btn">Get Only Minutes</button>

        <button class="get-seconds btn">Get Only Seconds</button>

        <button class="get-all btn">Get All</button>
      </section>
  
      <section class="show-time">
        GET THE NUMBER OF SECONDS, MINUTES, HOURS AND DAYS LEFT TO A TARGET DATE
      </section>
    </main>

  </div>

  <footer><span>The program "Time Left" by Enoch Enujiugha</span></footer>

</body>
</html>
